<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <link rel="stylesheet" href="focus.css" />
</head>
<body onload="focus()">
<div>
    <div><h1>Section 1</h1><input type="text"/></div>
    <div><h1>Section 2</h1><input type="text"/></div>
    <div><h1>Section 3</h1><input type="text"/></div>
    <div><h1>Section 4</h1><input type="text"/></div>
</div>
<script>
    function focus() {
        let inputs = document.getElementsByTagName('input');
        /*Array.from(inputs).forEach(i =>{
        i.addEventListener('focus', (event) => {event.target.parentNode.className = 'focused'});
        i.addEventListener('blur', (event) => {event.target.parentNode.className = ''})});*/
        for(let int of inputs){
            int.addEventListener('focus', (event) => {event.target.parentNode.className = 'focused'});
            int.addEventListener('blur', (event) => {event.target.parentNode.className = ''});
        }
    }
</script>
</body>
</html>
